<header class="g-header">
  <div class="g-logo">
    <a href="/">Logo</a>
  </div>
  <i id="menu-toggle" class="iconfont icon-menu"></i>
  <nav class="g-nav">
    <ul>
      {% for i in site.nav %} {% if i[0] != 'home' %}
      <li>
        <a href="{{ i[1] }}">{{ i[0] }}</a>
      </li>
      {% endif %} {% endfor %}
    </ul>
  </nav>
</header>
